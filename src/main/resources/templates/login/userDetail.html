<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
  rel="stylesheet">
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<title>Login</title>
</head>
<body>
  <div th:fragment="userDetail_contents">
    <div class="page-header">
      <h1>ユーザー詳細</h1>
    </div>
    <form method="post" th:action="@{/userDetail}" th:object="${signupForm}">
      <table class="table table-bordered table-hover">
        <tr>
          <th class="active">ユーザーID</th>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{userId}" readonly="readonly">
            </div>
          </td>
        </tr>
        <tr>
          <th class="active">パスワード</th>
          <td>
            <div class="form-group" >
              <input type="text" class='form-control' th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'has-error' ">
              <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</span>
            </div>
          </td>
        </tr>
        <tr>
          <th class="active">ユーザー名</th>
          <td>
          <div class="form-group">
            <input type="text" class="form-control" th:field="*{userName}" th:classappend="${#fields.hasErrors('userName')} ? 'has-error' ">
            <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:error="*{userName}">userName Error</span>
          </div>
          </td>
        </tr>
        <tr>
          <th class="active">誕生日</th>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{birthDay}" th:classappend="${#fields.hasErrors('birthDay')} ? 'has-error' " placeholder="yyyy/MM/dd">
              <span class="text-danger" th:if="${#fields.hasErrors('birthDay')}" th:error="*{birthDay}">birthDay Error</span>
            </div>
          </td>
        </tr>
        <tr>
          <th class="active">年齢</th>
          <td>
            <div class="form-group">
              <input class="form-control" th:field="*{age}" th:classappend="${#fields.hasErrors('age')} ? 'has-error' ">
              <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:error="*{age}">age Error</span>
            </div>
          </td>
        </tr>
        <tr>
          <th class="active">結婚</th>
          <td>
            <div class="form-group">
              <div th:each="item : ${radioMarriage}">
                <input type="radio" name="radioMarriage" th:value="${item.value}" th:text="${item.key}" th:field="*{marriage}"
                  th:classappend="${#fields.hasErrors('marriage')} ? 'has-error' ">
              </div>
              <span class="text-danger" th:if="${#fields.hasErrors('marriage')}" th:error="*{marriage}">marriage Error</span>
            </div>
          </td>
        </tr>
      </table>

      <button class="btn btn-primary btn-lg pull-light" type="submit" name="update">更新</button>
      <button class="btn btn-danger btn-lg" type="submit" name="delete">削除</button>
    </form>
  </div>
</body>
</html>
