<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
           xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
           xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link th:href="@{/static/css/home.css}" rel="stylesheet">
    <title>Home</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">SpringSample</a>
        </div>

        <form method="post" th:action="@{/logout}">
          <button class="btn btn-link pull-light navbar-brand" type="submit">ログアウト</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- サイドバー -->
        <nav class="col-sm-2 bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{'/userList'}">ユーザー管理</a></li>
              <!-- 画面表示の認可(Admin権限を持ったユーザーでない場合は表示されない) -->
              <li class="nav-item" role="presentation" sec:authorize="hasRole('ADMIN')"><a th:href="@{'/admin'}">アドミン用画面</a></li>
            </ul>
          </div>
        </nav>
        <!-- コンテンツ -->
        <div class="col-sm-8 col-sm-offset-2 main">
          <div th:include="__${contents}__"></div>
        </div>
      </div>
    </div>
  </body>
</html>
