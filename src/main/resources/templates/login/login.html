<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <title>Login</title>
  </head>
  <body class="text-center">
    <h1>Login</h1>

    <form method="post" action="/login">
      <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">ログインエラーメッセージ</p>
      <label>ユーザーID</label>
      <input type="text" name="userId"><br>
      <br>

      <label>パスワード</label>
      <input type="password" name="password"><br>
      <br>

      <!-- セキュリティトークン(Spring Securityを使用していて、th:actionを使わずにform送信する場合は必須) -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <button class="btn btn-primary" type="submit">ログイン</button>
    </form>
    <br>

    <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a>
  </body>
</html>
