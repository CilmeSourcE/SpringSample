<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>404 Error</title>
  </head>
  <body>
    <h1 th:text="${status} +' ' +${error}"></h1>
    <p>404エラー専用ページ</p>
    <p>ログイン画面へ戻ってください</p>
    <form method="post" th:action="@{/logout}">
      <button class="btn btn-link" type="submit">ログイン画面へ戻る</button>
    </form>
  </body>
</html>
